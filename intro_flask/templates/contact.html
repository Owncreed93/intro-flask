{% extends 'base_layout.html' %}

{% block title %}Contacto{% endblock %}
{% block content %}
    <form action="{{ url_for('enviar') }}" method="POST">
        <div class="form-group">
            <label for="nombre">Nombre : </label>
            <input type="text" class="form-control" name="nombre" aria-describedby="nameHelp" placeholder="nombre" value="">
        </div>

        <div class="form-group">
            <label for="edad">Edad : </label>
            <input type="number" class="form-control" name="edad" aria-describedby="ageHelp" placeholder="edad" value="" min="18" max="90">
        </div>
        
        <div class="form-group">
            <label for="email">Email :</label>
            <input type="text" class="form-control" name="email" aria-describedby="emailHelp" placeholder="email" value="">
        </div>
        <div class="form-group">
            <label for="comentario">Comentario :</label>
            <input type="text" class="form-control" name="comentario" aria-describedby="commentHelp" placeholder="comentario" value="">
        </div>
        

        <input type="submit" class="btn btn-primary btn-lg btn-block" value="enviar">
    </form>
{% endblock %}
